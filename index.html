<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main id="container">
        <h1 class="title">My Todo</h1>
        <div id="myForm">

            <input type="text" id="input" name="userName" placeholder="Enter Todo">
            <div class="btnColl">
                <button type="submit" class="btn addBtn" id="add">Add</button>
                <button type="submit" class="btn delBtn" id="remove">Remove</button>

            </div>

        </div>
        <div class="dispaly">

            <ul id="todoList">


            </ul>

        </div>

        <script src="main.js"></script>
    </main>
</body>

</html>
