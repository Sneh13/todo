<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <!-- font Awsome -->

    <script src="https://kit.fontawesome.com/e90fe99e7e.js"></script>
</head>

<body>
    <header>
        <h1>My todo's</h1>
    </header>

    <section class="form">
        <form action="#" class="formBody">
            <div class="control">
                <input type="text" name="todoItem" id="todoItem">
                <button type="submit" class="submit">
                    <i class="fas fa-plus"></i>
                </button>

            </div>
            <div class="formControl">
                <select name="filter" id="filter" class="filter">
                    <option value="all" class="all">all</option>
                    <option value="complete" >completed</option>
                    <option value="unCompleted" >Uncompleted</option>
                  
                </select>


            </div>




        </form>

    </section>

    <section class="dispalyTodo">
        <!-- <label for="todoItem">Todo List</label> -->
        <ul class="todoList"></ul>
    </section>

    <script src="main.js"></script>
</body>

</html>
